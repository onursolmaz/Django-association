<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>News Galery</title>
</head>
<body>
<h2>{{ news.title }}</h2>
<hr>

{% if messages %}
    {% for message in messages %}
        <div class="alert alert-{{ message.tags }} w-50 text-center" role="alert">
            {{ message }}
        </div>
    {% endfor %}
{% endif %}


<form action="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <input type="hidden" name="news_id" value="{{ news.id }}" id="id_news_id">
    <label for="id_title">Title:</label>
    <input type="text" name="title" class="input" placeholder="title" maxlength="50" id="id_title"></p>
    <label for="id_image">Image:</label>
    <input type="file" name="image" class="input" placeholder="image" accept="image/*" id="id_image"></p>
    <button class="btn-primary" type="submit">Upload Image</button>
</form>
<hr>
<h3>Image Gallery</h3>

{% for image in images %}
    <img src="{{ image.image.url }}" height="200">
{% endfor %}


</body>
</html>
