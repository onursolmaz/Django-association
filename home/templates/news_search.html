{% extends "homebase.html" %}

{% block head %}
    <link rel="shortcut icon" type="image/ico" href="{{ setting.icon.url }}"/>
{% endblock %}

{% block content %}
    <div style="margin-bottom:59px"></div>
    <div class="breadcrumb">
        <li><i class="fa fa-home"></i><a href="/">Home ></a></li>
    </div>
    <div class="container">

        <div class="row">
            {% for rs in news %}
                <div class="col-lg-4 col-md-6 mb-4">
                    <div class="card h-100">
                        <a href="/news/{{ rs.id }}"><img class="card-img-top" height="250" src="{{ rs.image.url }}"></a>
                        <div class="card-body">
                            <h4 class="card-title">
                                <a href="/news/{{ rs.id }}">{{ rs.title }}</a>
                            </h4>
                            <p class="card-text">{{ rs.keywords }}</p>
                        </div>
                        <div class="card-footer">
                            <small class="text-muted">&#9733; &#9733; &#9733; &#9733; &#9734;</small>
                        </div>
                    </div>
                </div>

            {% endfor %}
        </div>
    </div>
{% endblock %}
