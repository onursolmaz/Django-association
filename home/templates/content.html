<main>
    <div class="container mt-3">
        <h1 class="display-4 text-center mb-4">
            LATEST NEWS
            <hr>
        </h1>
        <div class="row">
            <div class="col-md-8">
                {% for rs in news %}
                    <div class="card mb-4">
                        <img src="{{ rs.image.url }}"
                             class="card-img-top img-thumbnail" width="600px">
                        <div class="card-body">
                            <h3 class="card-title text-uppercase">{{ rs.title }}</h3>
                            <p class="card-text">{{ rs.keywords }}</p>
                            <a href="/news/{{ rs.id }}" type="button" class="btn btn-primary">Read
                                More</a>
                            <div class="d-inline float-right"><i class="far fa-comments"></i> 0</div>
                        </div>
                        <div class="card-footer text-muted">
                            <i class="far fa-calendar-alt"></i> {{ rs.create_at }}
                        </div>
                    </div>
                {% endfor %}
            </div>

            {% include "sidebar.html" %}

        </div>
    </div>
</main>
